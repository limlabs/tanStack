# app-runner.yaml - AWS App Runner service definition
ServiceName: tanstack-start-example-basic
SourceConfiguration:
  AutoDeploymentsEnabled: true
  CodeRepository:
    RepositoryUrl: https://github.com/limlabs/tanStack.git
    SourceCodeVersion:
      Type: BRANCH
      Value: main
    CodeConfiguration:
      ConfigurationSource: API
      CodeConfigurationValues:
        Runtime: NODEJS_18
        BuildCommand: npm install && npm run build
        StartCommand: npm run start
        Port: '3000'
        RuntimeEnvironmentVariables:
          - Name: NODE_ENV
            Value: production
InstanceConfiguration:
  Cpu: '1024'
  Memory: '2048'
